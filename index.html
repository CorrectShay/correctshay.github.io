<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Web Dispo</title>
    
</head>
<body>
    <div class="site-title">
        <img class="site-logo" src="https://www.corrections.govt.nz/utility/images/doc-logo.png" alt="corrections logo">
        <div class="site-headings">
            <h1 class="main-heading">Otago Corrections Facility</h1>
            <h2 class="sub-heading">Site Disposition</h2>
        </div>
    </div>
    
    <div class="button-container">
        <label for="fileUpload" class="fileUploader">Upload Kronos Report</label>
        <input type="file" id="fileUpload" accept=".xls,.xlsx" />
    </div>
    
    <table id="weekTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Role</th>
                <th>ICP</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js" integrity="sha512-NerWxp37F9TtBS1k1cr2TjyC9c8Qh6ghgqVBOYXaahgnBkVT6a8KVbO05Z8+LnIIom4CJSSQTZ3VbL396scK5w==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="/js/kronos.js"></script>
    <script src="./js/dispo.js"></script>
</body>
</html>
