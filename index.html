<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Web Dispo</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Kronos Web Dispo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link disabled" aria-current="page" href="#">Week View</a>
            <a class="nav-link disabled" href="#">Day View</a>
            <a class="nav-link disabled" href="#">Equipment</a>
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </div>
        <div class="d-flex">
            <select id="siteSelect" class="form-select form-select mr-3" aria-label=".form-select-lg example">
              <option value="0" selected>Select a site</option>
              <option value="ocf">OCF</option>
              <option value="invercargill">Invercargill</option>
              <option value="whanganui">Whanganui</option>
              <option value="manawatu">Manawatu</option>
            </select>
            
        </div>
        <label class="btn btn-secondary mr-3">
            Upload Kronos Data <input id="fileUpload" type="file" accept=".xls,.xlsx" hidden>
        </label>
    </nav>
    <div id="noKronosData" class="alert alert-danger fixed-bottom" role="alert">
      There is no kronos data loaded.  Only permanently allocated shifts will show until kronos data is uploaded
    </div>
    
    <div class="container-fluid bg-light">
        <table class="table text-center table-striped mt-4" id="weekTable">
            <thead class="table-dark table-primary">
                <tr>
                    <th>ID</th>
                    <th>Role</th>
                    <th>ICP</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody id="weekTableBody">

            </tbody>
        </table>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.1.1/firebase-firestore.js"></script>

    <script defer src="./js/init-firebase.js"></script>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.8/xlsx.full.min.js" integrity="sha512-NerWxp37F9TtBS1k1cr2TjyC9c8Qh6ghgqVBOYXaahgnBkVT6a8KVbO05Z8+LnIIom4CJSSQTZ3VbL396scK5w==" crossorigin="anonymous"></script>
    <script src="/js/kronos.js"></script>
    <script src="./js/dispo.js"></script>
</body>
</html>
